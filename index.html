<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CentoGame</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>CentoGame</h1>
    <nav>
      <ul>
        <li><a href="index.html">Gioca</a></li>
        <li><a href="chisiamo.html">Chi siamo</a></li>
        <li><a href="privacy.html">Privacy</a></li>
        <li><a href="termini.html">Termini</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div id="game-container">

      <div class="board-wrapper">
        <div id="board" role="grid" aria-label="Tabellone 10 per 10"></div>
      </div>

      <div id="log" style="margin-bottom: 1rem;">Pronto, puoi inserire il prossimo numero.</div>

      <label for="timeout">Timeout (ms): </label>
      <input id="timeout" type="number" value="6000" min="1000" max="60000" step="1000" />

      <label for="modeSelect">Modalità: </label>
      <select id="modeSelect">
        <option value="classic">Classico</option>
        <option value="game" selected>Gioco</option>
      </select>

      <div style="margin-top: 1rem;">
        <button id="cancelBtn" disabled>Annulla</button>
        <button id="clearBtn">Pulisci</button>
        <button id="suggestBtn">Suggerisci</button>
        <button id="checkBtn">Controlla</button>
        <button id="completeBtn">Completa</button>
      </div>

    </div>
  </main>

  <footer>
    <p>&copy; 2025 CentoGame. Tutti i diritti riservati.</p>
  </footer>

  <script>
    const W = 10, H = 10;
    const boardEl = document.getElementById('board');
    const logEl = document.getElementById('log');

    // Griglia dati: 0 = vuoto
    let grid = Array.from({length:H}, () => Array(W).fill(0));

    // Render semplice: crea 100 celle e le inserisce
    function render(){
      boardEl.innerHTML = '';
      for(let y=0; y<H; y++){
        for(let x=0; x<W; x++){
          const cell = document.createElement('div');
          cell.className = 'cell' + (grid[y][x] === 0 ? ' empty' : '');
          cell.dataset.x = x;
          cell.dataset.y = y;
          cell.textContent = grid[y][x] === 0 ? '' : grid[y][x];
          cell.addEventListener('click', onCellClick);
          boardEl.appendChild(cell);
        }
      }
    }

    // Gestione click: inserisce numero crescente in modalità "game"
    function onCellClick(e){
      const x = +e.currentTarget.dataset.x;
      const y = +e.currentTarget.dataset.y;
      const maxNum = Math.max(...grid.flat());
      if(grid[y][x] !== 0){
        logEl.textContent = 'Cella già occupata.';
        return;
      }
      grid[y][x] = maxNum + 1;
      logEl.textContent = `Inserito numero ${grid[y][x]} in cella (${x+1},${y+1}).`;
      render();
    }

    // Bottoni solo per pulire
    document.getElementById('clearBtn').addEventListener('click', () => {
      grid = Array.from({length:H}, () => Array(W).fill(0));
      logEl.textContent = 'Griglia pulita.';
      render();
    });

    render();
  </script>

</body>
</html>
